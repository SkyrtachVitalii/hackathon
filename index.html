<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Sheduling</title>

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
    <link rel="manifest" href="./images/favicon/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Description-->
    <meta name="description" content="personal scheduling service">
    <meta name="keywords" content="personal scheduling service">

    <!-- Material Icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Fullcalendar -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.3.2/main.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.3.2/main.min.js"></script>

    <!-- Own Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h3>Ім'я користувача</h3>
    <div class="todo-grid-parent">
        <div>
            <div class="todo-input todo-block">
                <span>Подія</span>
                <input id="inpEvent" type="text" placeholder="Заплануйте нову подію">
                <span>Категорія події:</span>
                <input id="inpCategory" type="text" placeholder="Зазначте категорію події" list="categoryList"> 
           
               <datalist id="categoryList">
                   <option value="Особиста подія"></option>
                   <option value="Робоча подія"></option>
                   <option value="ВАЖЛИВО!"></option>
               </datalist>
                <span>Дата:</span>
               <input type="date" id="dateInput">
               
               <span> Час:</span>
               <input type="time" id="timeInput">
               <span></span>
           
               <button id="addBtn">Додати подію</button>
                <span></span>
               <button id="sortByDateBtn">Сортувати за датою</button>

               <span></span>
               <label><input id="shortListBtn" type="checkbox">Актуальні події напочатку</label>
           
               <ul id="out"></ul>
            </div>
            
            <table id="eventManagePanel" class="todo-block">
                <tr>
                    <th>Виконано</th>
                    <th>Дата події  </th>
                    <th>Час події</th>
                    <th>Назва події</th>
                    <th>
                        <select id="categoryFilter">
                            <option value="Всі категорії">Всі категорії</option>
                        </select>
                    </th>
                    <th>Видалити подію</th>
                </tr>
            </table>
        </div>
        
        <div class="todo-calendar todo-block">
            <div id='calendar'></div>
        </div>
    </div>

    <button id="authorize_button" style="display: none;">Додати google календар</button>
    <button id="signout_button" style="display: none;">Видалити google календар</button>
    <span id="gmail" style="display: none;"></span>

   

    <script defer src="js/app.js"></script>


<script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
    onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
    <script src="./js/googlecalendar.js" type="text/javascript"></script>
</body>

</html>
