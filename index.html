<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Sheduling</title>

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
    <link rel="manifest" href="./images/favicon/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Description-->
    <meta name="description" content="personal scheduling service">
    <meta name="keywords" content="personal scheduling service">

    <!-- Material Icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Own Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <input id="inpEvent" type="text" placeholder="Заплануйте нову подію">
    <p> <input id="inpCategory" type="text" placeholder="Зазначте категорію події" list="categoryList"> </p>

    <datalist id="categoryList">
        <option value="Особиста подія"></option>
        <option value="Робоча подія"></option>
        <option value="ВАЖЛИВО!"></option>
    </datalist>

    <p><input type="date" id="dateInput"></p>
    <p><input type="time" id="timeInput"></p>

    <button id="addBtn">Додати подію</button>
    <ul id="out"></ul>
    <table id="eventManagePanel">
        <tr>
            <th>Виконано</th>
            <th> <button id="sortByDateBtn">Дата події</button> </th>
            <th>Час події</th>
            <th>Назва події</th>
            <th>
                <select id="categoryFilter">
                    <option value="Всі категорії">Всі категорії</option>
                </select>
            </th>
            <th>Видалити подію</th>
        </tr>
    </table>

    <script defer src="js/app.js"></script>

</body>

</html>
