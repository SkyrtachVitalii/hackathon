<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Material Icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Own Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <input id="inpEvent" type="text" placeholder="Заплануйте нову подію">
    <p> <input id="inpCategory" type="text" placeholder="Зазначте категорію події" list="categoryList"> </p>

    <datalist id="categoryList">
        <option value="Особиста подія"></option>
        <option value="Робоча подія"></option>
        <option value="ВАЖЛИВО!"></option>
    </datalist>

    <button id="addBtn">Додати подію</button>
    <ul id="out"></ul>
    <table id="eventManagePanel">
        <tr>
            <th>Виконано</th>
            <th>Назва події</th>
            <th>
                <select id="categoryFilter">
                     <option value="Всі категорії">Всі категорії</option>
                </select>
            </th>
            <th>Видалити подію</th>
        </tr>
    </table>

    <script defer src="js/app.js"></script>

</body>

</html>
