<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal sheduling service</title>

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
    <link rel="manifest" href="./images/favicon/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Description-->
    <meta name="description" content="personal scheduling service">
    <meta name="keywords" content="personal scheduling service">

    <!-- Material Icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- FullCalendar local -->
    <link rel="stylesheet" href="./fullcalendar-5.3.2/lib/main.min.css">

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Own Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container py-3">

        <div class="row my-3 px-3">
            <h3 class="w-100 text-center">Personal sheduling service</h3>
        </div>

        <div class="flexContainer mb-3" >
            <div class="panel d-flex">
                    <div class="todo-input todo-block align-self-stretch w-100">
                        <span>Подія</span>
                        <input id="inpEvent" type="text" placeholder="Заплануйте нову подію">
                        <span>Категорія події:</span>
                        <input id="inpCategory" type="text" placeholder="Зазначте категорію події" list="categoryList">
        
                        <datalist id="categoryList">
                            <option value="Особиста подія"></option>
                            <option value="Робоча подія"></option>
                            <option value="ВАЖЛИВО!"></option>
                        </datalist>
                        <span>Дата:</span>
                        <input type="date" id="dateInput">
        
                        <span> Час:</span>
                        <input type="time" id="timeInput">
                        <span></span>
        
                        <button id="addBtn">Додати подію</button>
                        <span></span>
                        <button id="sortByDateBtn">Сортувати за датою</button>
        
                        <span></span>
                        <label><input class="mr-3" id="shortListBtn" type="checkbox">Актуальні події напочатку</label>
        
                        <div>
                            <button id="authorize_button" style="display: none;">Додати Google Календар</button>
                            <button id="signout_button" style="display: none;">Видалити Google Календар</button>
                            <span id="gmail" style="display: none;"></span>
                        </div>
        
                        <!-- <ul id="out"></ul> -->
                    </div>
            </div>

            <div class="calendar-wrapper d-flex">
                <div class="todo-calendar todo-block w-100">
                    <div id='calendar'></div>
                </div>
            </div>
            
        </div>

            <table id="eventManagePanel" class="table-list ">
                <tr>
                    <th id="done">Виконано</th>
                    <th id="date">Дата події </th>
                    <th id="time">Час події</th>
                    <th id="nazva">Назва події</th>
                    <th id="allCategory">
                        <select id="categoryFilter">
                            <option value="Всі категорії">Всі категорії</option>
                        </select>
                    </th>
                    <th id="delete">Видалити подію</th>
                </tr>
            </table>
        <!-- </div> -->

        <!-- <div class="todo-grid-parent"> -->
       
        <!-- </div> -->

       

        <div id="popup"></div>
    </div>

    <script defer src="fullcalendar-5.3.2/lib/main.min.js"></script>
    <script defer src="fullcalendar-5.3.2/lib/locales/uk.js"></script>
    <script src="js/googleaddupdate.js" type="text/javascript"></script>
    <script defer src="js/app.js"></script>

    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
    <script defer src="./js/googlecalendar.js"></script>
</body>

</html>
